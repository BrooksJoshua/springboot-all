<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>9091_cors</title>
</head>
<body>

<div id="app"></div>
<input type="button" onclick="btnClick()" value="get_button">
<input type="button" onclick="btnClick2()" value="post_button">
<script th:src="@{/jquery.min.js}"></script>
<script>
    function btnClick() {
        $.get('http://localhost:9090/hello', function (msg) {
            $("#app").html(msg);
        });
    }

    function btnClick2() {
        $.post('http://localhost:9090/hello', function (msg) {
            $("#app").html(msg);
        });
    }
</script>






</body>
</html>
