<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
</head>
<body>
<h1>Dynamic 404</h1>
<table>
    <tr>
        <td>路径path</td>
        <td th:text="${path}"></td>
    </tr>
    <tr>
        <td>错误码error</td>
        <td th:text="${error}"></td>
    </tr>
    <tr>
        <td>错误信息message</td>
        <td th:text="${message}"></td>
    </tr>
    <tr>
        <td>错误码status</td>
        <td th:text="${status}"></td>
    </tr>
</table>
</body>
</html>
